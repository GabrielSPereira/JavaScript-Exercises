<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
</head>
<body>

    <div id="app">
        <button class="botao" style="margin-top: 10px;">Adicionar Quadrado</button>
    </div>
    
    <script>
        var btnElement = document.querySelector('button.botao');
        var divElement = document.querySelector('div#app');

        btnElement.onclick = function() {
            var boxElement = document.createElement('div');

            boxElement.style.width = '100px';
            boxElement.style.height = '100px';
            boxElement.style.backgroundColor = '#f00';

            boxElement.onmouseover  = function() {
                boxElement.style.backgroundColor = getRandomColor();
            }

            divElement.appendChild(boxElement);
        }                

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        

    </script>
</body>
</html>
